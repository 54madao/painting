<head>
<link rel="stylesheet" type="text/css" href="css/reset.css">

<link rel="stylesheet" type="text/css" href="css/menu.css">

<style type="text/css">
	.fakeTextInput{
		border-style: solid;
	}
</style>

<body>
	<div class="editor-container">
		<canvas id="paintingCanvas" resize></canvas>
	</div>
	
	<div class="toolbar">
		<div id='paintingToolbar' class="toolsContainer">
			<div class="tool_Test tool" data-name="Select" title="Select">Select</div>
			<div class="tool_Test tool" data-name="Pen" title="Pen">Pen</div>
			<div class="tool_Test tool" data-name="Shape" title="Shape">Shape</div>
			<div class="tool_Test tool" data-name="Text" title="Text">Text</div>
		</div>
	</div>
	
	<nav class="nav" id='paintingMenu'>
		<ul class="menu">
			<input id="menuTab" type="checkbox" name="menu" hidden/>
			<li class="item">
				<label class="menuItem" for="menuTab">File</label>
				<ul class='subMenu'>
			      	<li>
			      		<label class="subMenuItem">Import Image
			      			<input id="imageUpload" type="file" name="files[]" multiple hidden>
			      		</label>
			      	</li>
					<li id="exportImage">
						<div class="subMenuItem">
							Export Image
						</div>
					</li>
			    </ul>
			</li>
			<li class="item">
				<label class="menuItem" for="menuTab">Edit</label>
				<ul class="subMenu" id="fileSubMenu">
			      <li class="subMenuItem"><a href="#">S3</a></li>
			      <li class="subMenuItem"><a href="#">S4</a></li>
				</ul>
			</li>
			<li class='rightNav'>
				<div><input type='text' id='peerId'><button id="connect">Connect</button><div>
			</li>
			<li class='rightNav'>
				<div id='myId'><div>
			</li>
		</ul>
	</nav>

	
</body>
